[build]
builder = "nixpacks"

[deploy]
startCommand = "cd backend && python manage.py migrate --no-input && python manage.py collectstatic --no-input && python manage.py runserver 0.0.0.0:$PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[[services]]
name = "web"
source = "."
[services.variables]
PYTHON_VERSION = "3.11"
