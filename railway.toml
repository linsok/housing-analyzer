[build]
builder = "nixpacks"

[deploy]
startCommand = "cd backend && python manage.py runserver 0.0.0.0:$PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/"
healthcheckTimeout = 100
healthcheckInterval = 30

[[services]]
name = "web"
source = "."
[services.variables]
PYTHON_VERSION = "3.11"

[deploy.healthcheck]
path = "/api/"
port = 8000
